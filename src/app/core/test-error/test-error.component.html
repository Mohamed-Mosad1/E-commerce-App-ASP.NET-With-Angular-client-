<div class="container-fluid">
  <div class="d-flex justify-content-center">
    <button (click)="get500Error()" class="btn btn-outline-primary">Test 500 Server Error</button>
    <button (click)="get404Error()" class="btn btn-outline-primary ms-3">Test 404 Not Found Error</button>
    <button (click)="get400Error()" class="btn btn-outline-primary mx-3">Test 400 Bad Request Error</button>
    <button (click)="get400ValidationError()" class="btn btn-outline-primary">Test 400 Validation Error</button>
  </div>
  <!-- Errors Area -->
  <div class="row my-5">
    <ol class="text-danger fw-bold" *ngIf="validationErrors">
      <li *ngFor="let item of validationErrors">{{item}}</li>
    </ol>
  </div>
</div>
