<ng-container *ngIf="orderItems.length > 0">
  <div class="table-responsive">
      <table class="table table-borderless">
          <thead [class.thead-light]="isBasket || isOrder" class="border-0 py-2">
              <tr>
                  <th scope="col">
                      <div class="p-2 px-3 text-uppercase">Product</div>
                  </th>
                  <th scope="col">
                      <div class="py-2 text-uppercase">Price</div>
                  </th>
                  <th scope="col">
                      <div class="py-2 text-uppercase">Quantity</div>
                  </th>
                  <th scope="col">
                      <div class="py-2 text-uppercase">Total</div>
                  </th>
                  <th *ngIf="isBasket" scope="col" class="border-0">
                      <div class="py-2 text-uppercase">Remove</div>
                  </th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let item of orderItems">
                  <th scope="row">
                      <div class="p-2">
                          <img src="{{item.pictureUrl}}" alt="{{item.productItemName}}" class="img-fluid" style="max-height: 50px;">
                          <div class="ml-3 d-inline-block align-middle">
                              <h5 class="mb-0">
                                  <a routerLink="/shop/{{item.productItemId}}" class="text-dark">{{item.productItemName}}</a>
                              </h5>
                              <span *ngIf="item.category" class="text-muted font-weight-normal font-italic d-block">Type:
                                  {{item.category}}</span>
                          </div>

                      </div>
                  </th>
                  <td class="align-middle"><strong>{{item.price | currency}}</strong></td>
                  <td class="align-middle">
                      <div class="d-flex align-items-center" [class.justify-content-center]="!isBasket">
                          <i *ngIf="isBasket" (click)="decrementBasketItemQuantity(item)" class="fa fa-minus-circle text-warning mr-2" style="cursor: pointer; font-size: 2em;"></i>
                          <span class="font-weight-bold" style="font-size: 1.5em;">
                              {{item.quantity}}
                          </span>
                          <i *ngIf="isBasket" (click)="incrementBasketItemQuantity(item)" class="fa fa-plus-circle text-warning mx-2" style="cursor: pointer; font-size: 2em;"></i>
                      </div>
                  </td>
                  <td class="align-middle">
                      <strong>{{item.price * item.quantity | currency}}</strong></td>
                  <td class="align-middle text-center">
                      <a class="text-danger">
                          <i *ngIf="isBasket" (click)="removeItemFromBasket(item)" class="fa fa-trash" style="font-size: 2em; cursor: pointer;"></i>
                      </a>
                  </td>
              </tr>
          </tbody>
      </table>
  </div>

</ng-container>
