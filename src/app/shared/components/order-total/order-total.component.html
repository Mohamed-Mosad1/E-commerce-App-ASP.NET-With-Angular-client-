<div class="bg-light text-uppercase py-3 fw-bold ps-3">
  Order Summary
</div>

<div class="p-4">
  <p class="fst-italic">Shipping value will be added on total price</p>
  <ul>
    <li class="d-flex justify-content-between py-3 border-bottom">
      <strong class="text-muted">Order Subtotal</strong>
      <strong>{{(basketTotals$ | async).subtotal | currency}}</strong>
    </li>
    <li class="d-flex justify-content-between py-3 border-bottom">
      <strong class="text-muted">Shipping</strong>
      <strong>{{(basketTotals$ | async).shipping | currency}}</strong>
    </li>
    <li class="d-flex justify-content-between py-3 border-bottom">
      <strong class="text-muted">Total:</strong>
      <strong>{{(basketTotals$ | async).total | currency}}</strong>
    </li>
  </ul>
</div>
