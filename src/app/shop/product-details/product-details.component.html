<div class="row" *ngIf="product">
  <h3>{{product.name}}</h3>
  <div class="col-6">
    <img class="w-100" [src]="product.productPicture" [alt]="product.name">
  </div>
  <div class="col-6">
    <p>{{product.price | currency}}</p>
    <div class="d-flex justify-content-start align-items-center">
      <!-- + | - | AddBtn -->
      <i (click)="decrementQuantity()" class="fa fa-minus-square text-danger mx-2 fa-lg" style="font-weight: bold; cursor: pointer;"></i>
      <span class="fw-bold">{{quantity}}</span>
      <i (click)="incrementQuantity()" class="fa fa-plus-square text-danger mx-2 fa-2x" style="font-weight: bold; cursor: pointer;"></i>
      <button (click)="addItemToBasket()" class="btn btn-danger btn-lg ms-5">Add To Cart</button>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <h3>Description</h3>
      <p>{{product.description}}</p>
    </div>
  </div>
</div>
