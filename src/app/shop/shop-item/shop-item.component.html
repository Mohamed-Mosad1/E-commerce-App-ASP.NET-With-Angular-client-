<div class="card h-100 shadow-sm">
  <img [src]="product.productPicture" [alt]="product.name">

  <div class="card-body">
    <a routerLink="/shop/{{product.id}}">
      <p class="text-uppercase">{{product.name}}</p>
    </a>
    <span>{{product.price | currency}}</span>
    <div class="">
      <div class="btn-group">
        <button type="button"  class="btn btn-outline-danger fa fa-shopping-cart"></button>
        <button type="button" routerLink="/shop/{{product.id}}" class="btn btn-outline-primary">View</button>
      </div>
    </div>
  </div>
</div>
