<div class="container">
  <div class="row">
    <section class="col-3">
      <h6 class="text-danger fw-bold my-3">Sorting</h6>
      <select class="form-select" aria-label="Default select example" (change)="onSortSelected($event)">
        <option *ngFor="let item of sortOption" [value]="item.value">{{item.name}}</option>
      </select>

      <h6 class="text-danger fw-bold my-3">Category</h6>
      <ul class="list-group">
        <li class="list-group-item" aria-current="true" *ngFor="let item of categories"
          (click)="onCategorySelected(item.id)" [class.active]="shopParams.categoryId == item.id" [value]="item.id">
          {{item.name}}</li>
      </ul>
    </section>
    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pt-4 pb-4 mb-3">
        <!-- paging-header -->
        <app-paging-header
        [totalCount]="totalCount"
        [pageNumber]="shopParams.pageNumber"
        [pageSize]="shopParams.pageSize"
        ></app-paging-header>
        <div class="col-9">
          <div class="input-group">
            <input type="text" class="form-control mr-2" (keyup.enter)="onSearch()" #search style="width: 200px;" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success mx-4" (click)="onSearch()">Search</button>
            <button class="btn btn-outline-warning" (click)="onReset()">reset</button>
          </div>
        </div>
      </div>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col" *ngFor="let item of products">
          <app-shop-item [product]="item"></app-shop-item>
        </div>
      </div>
      <div class="d-flex justify-content-center my-3" *ngIf="totalCount > 0">
        <!-- pager -->
        <app-pager
        [pageSize]="shopParams.pageSize"
        [totalCount]="this.totalCount"
        (pageChanged)="pageChanged($event)"
        ></app-pager>
      </div>
    </section>
  </div>
</div>
